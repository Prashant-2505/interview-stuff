<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="div">
      <h1>Caluclator</h1>

      <div class="caluclator">
        <input class="input_screen" type="text" />
        <div class="all_btns">
          <ul class="btn_row">
            <li class="btns">1</li>
            <li class="btns">2</li>
            <li class="btns">3</li>
            <li class="btns">+</li>
          </ul>
          <ul class="btn_row">
            <li class="btns">4</li>
            <li class="btns">5</li>
            <li class="btns">6</li>
            <li class="btns">-</li>
          </ul>
          <ul class="btn_row">
            <li class="btns">7</li>
            <li class="btns">8</li>
            <li class="btns">9</li>
            <li class="btns">*</li>
          </ul>
          <ul class="btn_row">
            <li class="btns">0</li>
            <li class="btns">.</li>
            <li class="btns">Enter</li>
            <li class="btns">*</li>
          </ul>
          <ul class="btn_row">
            <li class="btns">C</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
